---
layout: default
---
<article class="blog-post">
  <header class="blog-post-header">
    {% if page.category %}<p class="blog-post-topic">{{ page.category }}</p>{% endif %}
    <h1 class="blog-post-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <p class="blog-post-byline">By <span class="blog-post-author">{{ page.author.name }}</span> on <span class="blog-post-date">{{ page.date | date: "%B %d, %Y" }}</span></p>
  </header>

  <div class="blog-post-body">
    {{ content }}
  </div>
</article>


{% assign post_count = site.posts | size %}
{% if post_count > 1 %}
<a href="/" class="blog-main-cta">Read more posts</a>
{% endif %}
