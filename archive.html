---
layout: default
title: Blog Archive
---

<h2 class="box-title--lined">Post Archive</h2>
<div class="blog-index">
  <ul class="blog-index-list">
  {% for post in site.posts %}
    <li>
      <h4 class="blog-index-title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
      <time class="blog-index-date">{{ post.date | date: "%d %b %Y" }}</time>
      {% if post.synopsis %}
      <p class="blog-index-synopsis">{{ post.synopsis }}</p>
      {% endif %}
    </li>
  {% endfor %}
  </ul>
</div>
