---
layout: default
title: Blog
---

<section class="blog-posts">
  <h2 class="box-title--lined">Most Recent Posts</h2>
  {% for post in site.posts limit:10 %}
    <article class="blog-post">
      <header class="blog-post-header">
        <p class="blog-post-topic">{{ post.category }}</p>
        <h1 class="blog-post-title"><a href="{{post.url}}">{{ post.title }}</a></h1>
        <p class="blog-post-byline">By {{ post.author}} in {{ post.date | date_to_string }}</p>
      </header>

      <div class="blog-post-body">
        {{ post.content }}
      </div>
    </article>
  {% endfor %}

  <a href="archive" class="blog-main-cta">
    Browse the archives
  </a>
</section>
